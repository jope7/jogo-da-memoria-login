{% extends "base.html" %}
{% block content %}
    <h2>Registrar</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
    <p>Já possui uma conta? <a href="{% url 'login' %}">Faça login</a>.</p>
{% endblock %}
